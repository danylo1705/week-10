<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <div class="container_header">
            <img class="container_header_burger" src="./img/burger.png">
            <div class="container_header_buttons">
                <button class="container_header_buttons_signup">Sign Up</button>
                <button class="container_header_buttons_login">Login</button>
            </div>
        </div>
       <div class="container_content">
            <div class="container_content_title">
                <h1 class="container_content_title_h1">Pexels</h1>
                <p class="container_content_title_p">Best free stock photos in one place.</p>
            </div>
            <div class="container_content_search">
                <input class="container_content_search_input"  type="text" placeholder="Search for free photos...">
            </div>
            <div class="container_content_links">
                <ul class="container_content_links_menu">
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">travel</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">fish</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">shopping</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">house</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">healthy</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">football</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">boat</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">flowers</a></li>
                    <li class="container_content_links_menu_item"><a class="container_content_links_menu_item_link" href="#">art</a></li>
                </ul>
            </div>
        </div>
        <div class="container_footer">
            <div class="container_footer_socials">
                <img class="container_footer_socials_img" src="./img/facebook.png" alt="">
                <img class="container_footer_socials_img" src="./img/twitter.png" alt="">
                <img class="container_footer_socials_img" src="./img/instagram.png" alt="">
            </div>
            <div class="container_footer_question">
                <p class="container_footer_question_p">Are you a photographer?</p>
            </div>
        </div>
    </div>
</body>
</html>
